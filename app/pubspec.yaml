name: e_commerce
description: "e-commerce app"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  carousel_slider: ^5.0.0
  flutter_staggered_grid_view: ^0.7.0
  shared_preferences: ^2.3.2
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0
  http: ^1.2.2
  provider: ^6.1.2
  go_router: ^14.2.7
  gsform: ^0.3.6
  flashy_tab_bar2: ^0.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.12

# For information on the generic Dart part of this file, see the following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/
# Lint rules and formatting settings can be adjusted in analysis_options.yaml
