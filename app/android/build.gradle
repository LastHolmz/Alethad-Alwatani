// Root-level build.gradle

// 1. Buildscript section: Configure classpath and Kotlin version here
buildscript {
    ext.kotlin_version = '1.8.0' // Update to the desired version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1' // Update to a compatible version if necessary
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

// 2. All projects: Add repositories for all sub-projects/modules
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// 3. Root project build directory settings
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

// 4. Project evaluation dependencies
subprojects {
    project.evaluationDependsOn(":app")
}

// 5. Clean task: Delete root project build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
